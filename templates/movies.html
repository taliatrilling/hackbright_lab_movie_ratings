{% extends "base.html" %}
{% block content %}

<h1 class="pageheader">Movies <span class="glyphicon glyphicon-film" aria-hidden="true"></h1>
<ul>
  {% for movie in movies %}
    {% if movie.title %}
        <li><a class="individuallink" href="/movie?movie_id={{ movie.movie_id }}">{{ movie.title }}</a></li>
    {% endif %}
  {% endfor %}
</ul>

{% endblock %}
