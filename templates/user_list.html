{% extends "base.html" %}
{% block content %}

    <h2 class="pageheader">Users</h2>
    <ul>
      {% for user in users %}
          <li>
              <a class="individuallink" href="/user?user_id={{ user.user_id }}">
                {{ user.email }} ({{ user.user_id }})
              </a>
          </li>
      {% endfor %}
    </ul>

{% endblock %}
